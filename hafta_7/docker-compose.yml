# Docker Compose - Multi-container LLM Uygulaması
# Backend API ve Frontend'i birlikte çalıştırma

version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
      - API_BASE_URL=http://backend:8000
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - llm-network

  # Gradio Frontend Service
  gradio-frontend:
    build:
      context: .
      dockerfile: Dockerfile.gradio
    container_name: llm-gradio-frontend
    ports:
      - "7860:7860"
    environment:
      - API_BASE_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - llm-network

  # Streamlit Frontend Service
  streamlit-frontend:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: llm-streamlit-frontend
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - llm-network

networks:
  llm-network:
    driver: bridge

# Volume'lar
volumes:
  logs:
    driver: local

